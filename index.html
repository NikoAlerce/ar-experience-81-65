<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>81 - AR Experience</title>
    <!-- A-Frame estable -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
    <!-- MindAR con m√∫ltiples CDNs y fallback -->
    <script>
      // Sistema robusto de carga de MindAR
      (async function loadMindAR() {
        console.log('üîÑ Iniciando carga de MindAR...');
        
        const cdnUrls = [
          'https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js',
          'https://cdn.skypack.dev/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js',
          'https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js',
          'https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js'
        ];
        
        for (let i = 0; i < cdnUrls.length; i++) {
          try {
            console.log('‚è≥ Probando CDN ' + (i + 1) + '/' + cdnUrls.length + ': ' + cdnUrls[i].split('/')[2]);
            
            await new Promise((resolve, reject) => {
              const script = document.createElement('script');
              script.src = cdnUrls[i];
              script.onload = () => {
                console.log('‚úÖ MindAR descargado desde: ' + cdnUrls[i].split('/')[2]);
                
                // Esperar a que MindAR se registre en A-Frame
                setTimeout(() => {
                  if (typeof AFRAME !== 'undefined' && AFRAME.components && AFRAME.components['mindar-image']) {
                    console.log('‚úÖ MindAR registrado en A-Frame');
                    resolve();
                  } else {
                    console.log('‚ö†Ô∏è MindAR descargado pero no registrado, esperando...');
                    // Dar m√°s tiempo para registro
                    setTimeout(() => {
                      if (AFRAME.components['mindar-image']) {
                        console.log('‚úÖ MindAR registrado con delay');
                        resolve();
                      } else {
                        console.error('‚ùå MindAR no se registr√≥ en A-Frame');
                        reject(new Error('MindAR no se registr√≥'));
                      }
                    }, 2000);
                  }
                }, 1000);
              };
              script.onerror = () => reject(new Error('CDN fall√≥'));
              
              // Timeout de 8 segundos por CDN
              setTimeout(() => reject(new Error('Timeout')), 8000);
              
              document.head.appendChild(script);
            });
            
            // Si llegamos aqu√≠, se carg√≥ exitosamente
            return;
            
          } catch (error) {
            console.warn('‚ùå CDN ' + (i + 1) + ' fall√≥: ' + error.message);
            if (i === cdnUrls.length - 1) {
              console.error('üí• Todos los CDNs fallaron');
              throw new Error('No se pudo cargar MindAR desde ning√∫n CDN');
            }
          }
        }
      })().catch(error => {
        console.error('‚ùå Error cr√≠tico cargando MindAR:', error);
        // Mostrar error en la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
          const errorDiv = document.createElement('div');
          errorDiv.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:red;color:white;padding:20px;border-radius:10px;z-index:9999;text-align:center;';
          errorDiv.innerHTML = '‚ùå Error de conexi√≥n<br>No se pudo cargar MindAR<br><small>Verifica tu conexi√≥n a internet</small>';
          document.body.appendChild(errorDiv);
        });
      });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
            position: relative;
        }
        
        /* Bot√≥n de inicio para m√≥viles - OBLIGATORIO seg√∫n mejores pr√°cticas */
        .start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007AFF;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 122, 255, 0.4);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .start-button:hover {
            background: #0056CC;
            transform: translate(-50%, -50%) scale(1.05);
        }
        
        .start-button:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        /* Instrucciones optimizadas */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            font-size: 16px;
            backdrop-filter: blur(10px);
            display: none;
            transition: all 0.3s ease;
        }
        
        /* Info de debug simplificada */
        .debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            border-radius: 4px;
            font-size: 11px;
            max-height: 80px;
            overflow-y: auto;
            white-space: pre-line;
            z-index: 1000;
        }
        
        /* Asegurar que la escena AR use toda la pantalla */
        a-scene {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            display: block !important;
        }
        
        a-scene canvas {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
        }
        
        /* Asegurar que todos los videos usen toda la pantalla */
        video {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            object-fit: cover !important;
            z-index: -1 !important;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .loading-content h1 {
                font-size: 20px;
            }
            
            .loading-content p {
                font-size: 14px;
            }
            
            .camera-instructions {
                left: 16px;
                right: 16px;
                top: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Bot√≥n de inicio - OBLIGATORIO para m√≥viles -->
    <button class="start-button" id="startButton">
        üì± Iniciar Experiencia AR
        <br><small>Toca para empezar</small>
    </button>
    
    <!-- Instrucciones optimizadas -->
    <div class="instructions" id="instructions">
        üéØ Apunta la c√°mara al marcador para ver <strong>81</strong><br>
        <small>üìã <strong>Marcador oficial:</strong> <a href="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" target="_blank" style="color: #4CAF50;">Descargar imagen de ejemplo</a></small>
    </div>
    
    <!-- Info de debug -->
    <div class="debug-info" id="debugInfo">
        Listo para iniciar AR...
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./target.mind; maxTrack: 1; autoStart: false; uiLoading: no; uiScanning: no; uiError: no;" 
        embedded
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        id="arScene">
        
        <a-assets>
            <video id="content-video" src="./assets/content_1757995245289_optimized.mp4" preload="auto" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="ar-content">
            <a-video 
                id="ar-video"
                src="#content-video" 
                width="2" 
                height="1.5" 
                position="0 0 0"
                scale="1 1 1"
                material="transparent: true; alphaTest: 0.1"
                animation__appear="property: scale; from: 0 0 0; to: 1 1 1; dur: 1000; easing: easeOutBack; startEvents: targetFound"
                class="clickable">
              </a-video>
        </a-entity>
    </a-scene>

    <script>
        // JavaScript simplificado basado en ejemplos que funcionan
        console.log('üöÄ Iniciando experiencia AR...');
        
        const instructions = document.getElementById('instructions');
        const debugInfo = document.getElementById('debugInfo');
        const startButton = document.getElementById('startButton');
        
        // Detectar dispositivo
        const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log(isMobile ? 'üì± Dispositivo m√≥vil detectado' : 'üíª Dispositivo desktop detectado');
        
        // Funci√≥n simple para iniciar AR
        async function startAR() {
            try {
                console.log('üéØ Usuario inici√≥ AR...');
                startButton.style.display = 'none';
                instructions.textContent = 'üìπ Solicitando acceso a c√°mara...';
                
                // Solicitar permisos de c√°mara
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: isMobile ? 'environment' : 'user' }
                });
                
                console.log('‚úÖ Permisos de c√°mara obtenidos');
                stream.getTracks().forEach(track => track.stop()); // MindAR manejar√° la c√°mara
                
                // Verificar que MindAR se haya cargado correctamente
                console.log('üîç Verificando MindAR...');
                instructions.textContent = 'üîç Verificando librer√≠as...';
                
                // Esperar a que la escena est√© lista
                let maxAttempts = 15; // 15 segundos m√°ximo
                let attempts = 0;
                let mindARSystem = null;
                
                while (attempts < maxAttempts && !mindARSystem) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                    
                    const scene = document.querySelector('a-scene');
                    
                    // Primero verificar si la escena ya proces√≥ el componente mindar-image
                    if (scene.hasLoaded && scene.systems && scene.systems['mindar-image-system']) {
                        mindARSystem = scene.systems['mindar-image-system'];
                        console.log('‚úÖ Sistema MindAR encontrado en escena cargada');
                    } else if (scene.systems && scene.systems['mindar-image']) {
                        mindARSystem = scene.systems['mindar-image'];
                        console.log('‚úÖ Sistema MindAR encontrado (nombre alternativo)');
                    } else if (AFRAME.components['mindar-image']) {
                        // Si el componente existe pero el sistema no, forzar inicializaci√≥n
                        console.log('üîß Componente MindAR disponible, forzando inicializaci√≥n...');
                        
                        // Triggerar que A-Frame procese los atributos de la escena
                        scene.setAttribute('mindar-image', scene.getAttribute('mindar-image'));
                        
                        // Esperar un poco para que se procese
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        mindARSystem = scene.systems['mindar-image-system'] || scene.systems['mindar-image'];
                        
                        if (mindARSystem) {
                            console.log('‚úÖ Sistema MindAR inicializado forzadamente');
                        }
                    }
                    
                    if (!mindARSystem) {
                        console.log('‚è≥ Intento ' + attempts + '/' + maxAttempts + ' - Esperando sistema MindAR...');
                        instructions.textContent = '‚è≥ Inicializando sistema AR... (' + attempts + '/' + maxAttempts + ')';
                    }
                }
                
                if (mindARSystem) {
                    console.log('‚úÖ MindAR encontrado, iniciando...');
                    instructions.textContent = '‚ö° Iniciando MindAR...';
                    
                    await mindARSystem.start();
                    console.log('üéØ MindAR iniciado exitosamente');
                    
                    instructions.textContent = 'üéØ Apunta la c√°mara al marcador para ver 81';
                    instructions.style.background = 'rgba(0, 150, 0, 0.8)';
                } else {
                    // Diagn√≥stico detallado
                    console.error('‚ùå MindAR no disponible despu√©s de ' + maxAttempts + ' segundos');
                    console.log('üîç Diagn√≥stico detallado:');
                    console.log('- A-Frame disponible:', typeof AFRAME !== 'undefined');
                    console.log('- Componentes A-Frame:', typeof AFRAME !== 'undefined' ? Object.keys(AFRAME.components).length : 'N/A');
                    console.log('- Scripts en head:', document.head.querySelectorAll('script').length);
                    
                    if (typeof AFRAME !== 'undefined') {
                        console.log('- Componentes disponibles:', Object.keys(AFRAME.components).slice(0, 10).join(', '));
                        console.log('- mindar-image component:', !!AFRAME.components['mindar-image']);
                        console.log('- Sistemas disponibles:', Object.keys(AFRAME.systems || {}).length);
                        
                        const scene = document.querySelector('a-scene');
                        if (scene) {
                            console.log('- Escena hasLoaded:', scene.hasLoaded);
                            console.log('- Escena systems:', Object.keys(scene.systems || {}).join(', '));
                            console.log('- Atributo mindar-image:', scene.getAttribute('mindar-image'));
                        }
                    }
                    
                    throw new Error('MindAR no se inicializ√≥. Problema de conexi√≥n o compatibilidad.');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                startButton.style.display = 'block';
                
                if (error.name === 'NotAllowedError') {
                    startButton.innerHTML = 'üö´ Permisos Denegados<br><small>Permite acceso a la c√°mara</small>';
                } else {
                    startButton.innerHTML = '‚ùå Error - Reintentar<br><small>' + error.message + '</small>';
                }
                
                instructions.style.display = 'none';
            }
        }
        
        // Eventos de tracking con control de video
        document.addEventListener('DOMContentLoaded', () => {
            const arContent = document.querySelector('#ar-content');
            const video = document.querySelector('#ar-video');
            
            if (arContent) {
                arContent.addEventListener('targetFound', () => {
                    console.log('üéØ ¬°Marcador encontrado!');
                    instructions.textContent = '‚úÖ ¬°Marcador detectado! Reproduciendo video';
                    instructions.style.background = 'rgba(0, 150, 0, 0.8)';
                    
                    // Reproducir video cuando se detecta el marcador
                    if (video && video.components && video.components.material) {
                        const videoEl = video.components.material.material.map.image;
                        if (videoEl && videoEl.play) {
                            videoEl.play().catch(e => console.log('Video ya reproduci√©ndose'));
                        }
                    }
                });
                
                arContent.addEventListener('targetLost', () => {
                    console.log('‚ùå Marcador perdido');
                    instructions.textContent = 'üîç Busca el marcador para ver 81';
                    instructions.style.background = 'rgba(0, 0, 0, 0.8)';
                    
                    // Pausar video cuando se pierde el marcador
                    if (video && video.components && video.components.material) {
                        const videoEl = video.components.material.material.map.image;
                        if (videoEl && videoEl.pause) {
                            videoEl.pause();
                        }
                    }
                });
            }
        });
        
        // Iniciar cuando el usuario haga clic
        startButton.addEventListener('click', startAR);
        
        // Optimizaciones m√≥viles b√°sicas
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());
    </script>
</body>
</html>
